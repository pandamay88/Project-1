<!doctype html>
<html lang="en">

<head>
  <title>May's Portfolio of Eats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="body">

  <!--First block w/ logo and text w/ name and tagline-->

  <header class="header">
    <div class="logo">
      <img src="images/logo.png" class="header-image responsive-image"  alt="logo">
    </div>

    <div class="header-content">
      <h1 class="name text-header">May Ng</h1>
        <p class="header-title">Aspiring Front End Web Developer Who Loves to Eat</p>
    </div>
  </header>

  <!-- main content and images -->

  <main class="content">
    <img 
    src="images/ramen.png" alt="delicious ramen" class="hero-image responsive-image">

    <section class="food">
      <h2 class="content-header text-header">Featured Eats</h2>
      <div class="food-main">
        <!-- First image -->
        <div class="food-images">
          <img src="images/wings.jpg" alt="image 1" class="images responsive-image">
          <h3 class="food-header text-header"> Wings</h3>
          <p class="food-text">
            <a href="" class="image-link"> http://www.link.com</a>
          </p>


        </div>
        <!-- Second image -->
        <div class="food-images">
          <img src="images/milk-tea.png" alt="image 2" class="images responsive-image">
          <h3 class="food-header text-header">Milk Tea</h3>
          <p class="food-text">
            <a href="" class="image-link"> http://www.link.com</a>
          </p>

        </div>
        <!-- Third image -->
        <div class="food-images">
          <img src="images/matcha-crepe.png" alt="image 3" class="images responsive-image">
          <h3 class="food-header text-header">Cake</h3>
          <p class="food-text">
            <a href="" class="image-link"> http://www.link.com</a>
          </p>

        </div>
      </div>
    </section>

  </main>


</body>

</html>
